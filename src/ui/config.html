<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FerrumGate</title>
    <link rel="stylesheet" href="../assets/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./config.css" media="screen" charset="utf-8">
    <script charset="utf-8" src="./configHtml.js"></script>

</head>

<body>
    <div class="header-arrow"></div>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">FerrumGate<span class="js-update-time"></span></h1>
            <div class="toolbar-actions pull-right">
                <div class="btn-group">
                    <button class="btn btn-default js-quit-action" onclick="closeWindow()">
                        <span class="icon icon-cancel js-quit-action" title="Quit"></span>
                    </button>
                </div>
            </div>
        </header>

        <div class="window-content content">
            <div class="tab-group">
                <div class="tab-item">

                    <div class="tab-content">
                        Tab
                    </div>
                </div>
                <div class="tab-item active">
                    <span class="icon icon-cancel icon-close-tab"></span>
                    Tab active
                </div>
                <!--   <div class="tab-item">
                    <span class="icon icon-cancel icon-close-tab"></span>
                    Tab
                </div> -->
                <!-- <div class="tab-item tab-item-fixed">
                    <span class="icon icon-plus"></span>
                </div> -->
            </div>
        </div>

        <footer class="toolbar toolbar-footer">

            <div class="footer-link">
                <div onclick="openFerrumGate()">
                    Powered by <a>FerrumGate </a>
                </div>
                <span id="el_version">
                    Version:
                </span>
            </div>

            <div class="toolbar-actions pull-right">

                <div class="toolbar-actions" onclick="notify({type:'info',msg:'test'})">
                    <button class="btn btn-primary pull-right">
                        Save
                    </button>
                </div>

            </div>

        </footer>
    </div>
</body>


</html>
