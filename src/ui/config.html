<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FerrumGate</title>
    <link rel="stylesheet" href="../assets/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./all.css" media="screen" charset="utf-8">
    <script charset="utf-8" src="./configHtml.js"></script>

</head>

<body>
    <!-- <div class="header-arrow"></div> -->
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title" id="ferrumgate_config">FerrumGate<span class="js-update-time"></span></h1>
            <div class="toolbar-actions pull-right">
                <div class="btn-group">
                    <button class="btn btn-default js-quit-action" id="el-close-window">
                        <span class="icon icon-cancel js-quit-action" title="Quit"></span>
                    </button>
                </div>
            </div>
        </header>

        <div class="window-content content">
            <div class="tab-group">
                <div class="tab-item active">
                    <div class="tab-content">
                        General
                    </div>
                </div>

            </div>
            <div id="tab-content-general" class="tab-content">
                <div class="tab-content">
                    <form>
                        <div class="form-group ferrum-form-group">
                            <label>Login</label>
                            <input type="text" id="el-login" class="form-control"
                                placeholder="https://secure.ferrumgate.com">
                            <div class="ferrum-error ferrum-display-none"
                                style="padding-top: 10px; padding-left: 10px;">
                                <span class="icon icon-alert">
                                    <span id="server-error">error</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group ferrum-form-group">
                            <label>
                                Certificate Verify <input type="checkbox" id="el-ssl-verify" class="form-control-ssl"
                                    style="margin-left:5px">

                            </label>
                            <div class="ferrum-error ferrum-display-none"
                                style="padding-top: 10px; padding-left: 10px;">
                                <span class="icon icon-alert">
                                    <span id="ssl-verify-error">error</span>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">

            <div class="footer-link">
                <div id="el-link-ferrumgate">
                    Powered by <a target="_blank">FerrumGate</a>
                </div>
                <span id="el-version">
                </span>
            </div>

            <div class="toolbar-actions pull-right">
                <div class="toolbar-actions el-test-button" onclick="testError()">
                    <button class="btn btn-primary pull-right">
                        Test Error
                    </button>
                </div>
                <div class="toolbar-actions el-test-button" onclick="testError2()">
                    <button class="btn btn-primary pull-right">
                        Test Error2
                    </button>
                </div>
                <div class="toolbar-actions">
                    <button class="btn btn-primary pull-right" id="el-save-config">
                        Save
                    </button>
                </div>

            </div>

        </footer>
    </div>
</body>

</html>
