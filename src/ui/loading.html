<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            overflow: hidden;
        }

        .container {
            background-color: #252526;
            color: #cccccc;
            font-size: 14px;
            border-radius: 50px;
            transform: scale(0.94);
            margin: 10px;
            width: 460px;
            height: 290px;


        }



        h2,
        h3 {
            text-align: center;
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.5rem;
        }



        span {
            display: inline-block;
        }

        .row {
            display: flex;
            align-content: center;
            align-items: center;

        }



        .wrapper {
            margin-top: 100px;
            width: 200px;
            height: 60px;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .circle {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            background-color: #fff;
            left: 15%;
            transform-origin: 50%;
            animation: circle .8s alternate infinite ease;
        }

        @keyframes circle {
            0% {
                top: 60px;
                height: 5px;
                border-radius: 50px 50px 25px 25px;
                transform: scaleX(1.7);
            }

            40% {
                height: 20px;
                border-radius: 50%;
                transform: scaleX(1);
            }

            100% {
                top: 0%;
            }
        }

        .circle:nth-child(2) {
            left: 45%;
            animation-delay: .2s;
        }

        .circle:nth-child(3) {
            left: auto;
            right: 15%;
            animation-delay: .3s;
        }

        .shadow {
            width: 20px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, .5);
            position: absolute;
            top: 62px;
            transform-origin: 50%;
            z-index: -1;
            left: 15%;
            filter: blur(1px);
            animation: shadow .5s alternate infinite ease;
        }

        @keyframes shadow {
            0% {
                transform: scaleX(1.5);
            }

            40% {
                transform: scaleX(1);
                opacity: .7;
            }

            100% {
                transform: scaleX(.2);
                opacity: .4;
            }
        }

        .shadow:nth-child(4) {
            left: 45%;
            animation-delay: .2s
        }

        .shadow:nth-child(5) {
            left: auto;
            right: 15%;
            animation-delay: .3s;
        }

        .wrapper span {
            position: absolute;
            top: 75px;
            font-family: 'sans-serif';
            font-size: 20px;
            letter-spacing: 12px;
            color: #fff;
            left: 15%;
        }

        .logo {
            height: 100px;
        }

        .banner {
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="margin:0;">
    <div class="container"
        style="display:flex;flex-direction: column;align-items: center;align-content: center; padding-top:20px">
        <div class="row">
            <span>
                <img class="logo animate-bottom" height="150px" src="../assets/img/logo-transparent.png">

            </span>
            <span class="banner">
                <h3 class="animate-bottom">Zero Trust Access</h3>
                <h4 class="animate-bottom">For more, click <b style="color:bisque ;">TRAYBAR</b> </h4>

            </span>
        </div>

        <div class="row">
            <div class="wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <span>Loading</span>
            </div>
        </div>

    </div>

    <script>

    </script>

</body>

</html>
